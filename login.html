<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/main-style.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mobile-1.4.2.min.css" rel="stylesheet">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/custom-scripts.js"></script>
</head>

<body>

<div id="master" data-role="page" class="page-login">
    
    <div id="mainContent" role="main" class="ui-content">
        <img src="img/main-logo.png" class="psLogo">
        <form name="loginForm" id="loginForm" action="myprofile-w-wall.html" rel="external">
        	<label for="username-number" class="ui-hidden-accessible">Username or Phone Number</label>
			<input type="text" name="username-number" id="username-number" placeholder="Username or Phone Number" value="">
            <div class="horizontal-divider"></div><!-- /divider -->
            <label for="password" class="ui-hidden-accessible">Password:</label>
			<input type="password" name="password" id="password" value="" autocomplete="off" placeholder="Password">
            <div class="loginBtn"><input disabled="disabled" type="submit" value="Log In" id="loginBtn"></div>
        </form>
        <a href="lost-password.html" class="forgotPassLink">Forgot password?</a>
        <div class="goldNotice">
        	<a href="#" class="noticeClose"><img src="img/icons/cross-white.png"></a>
            <p><strong>Your account has been permanently deleted!</strong><br>
			We are sorry to see you leave :(</p>
        </div>
        <a href="sign-up_step1.html" class="signupLink">Sign Up</a>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
