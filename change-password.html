<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Change password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/main-style.css" rel="stylesheet" type="text/css">
<link href="css/jquery.mobile-1.4.2.min.css" rel="stylesheet">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/custom-scripts.js"></script>
</head>

<body class="page-changepass">

<div id="master" data-role="page" class="page-changepass">

    <div id="header" data-role="header" data-position="fixed">
    	
        <div class="ui-grid-b top-nav">
            <div class="ui-block-a icon-left back-btn"><a href="edit-profile.html" rel="external" class="clearfix">Back</a></div>
            <div class="ui-block-b page-title">Edit Profile</div>
            <div class="ui-block-c icon-right"></div>
        </div><!-- /grid-b -->
        
    </div><!-- /header -->
    
    <div class="horizontal-divider"></div><!-- /divider -->
    
    <div id="mainContent" role="main" class="ui-content">
    	<p class="pageTitleFull">Change your password</p>
        <div class="horizontal-divider"></div><!-- /divider -->
        
        <form name="passwordChangeForm" id="passwordChangeForm">
        <div class="editPassword-btn">
            <label for="password-old">Old password</label>
     		<input type="password" data-clear-btn="false" name="password-old" id="password-old" value="" autocomplete="off">
            <img src="img/icons/tick-gold.png" class="passwordCorrect">
        </div>
        <div class="horizontal-divider"></div><!-- /divider -->
        <div class="editPassword-btn">
            <label for="password-new">New password</label>
     		<input type="password" data-clear-btn="false" name="password-new" id="password-new" value="" autocomplete="off">
            <img src="img/icons/tick-gold.png" class="passwordCorrect">
        </div>
        <div class="horizontal-divider"></div><!-- /divider -->
        <div class="editPassword-btn">
            <label for="password-confirm">Re-type password</label>
     		<input type="password" data-clear-btn="false" name="password-confirm" id="password-confirm" value="" autocomplete="off">
            <img src="img/icons/cross-red.png" class="passwordIncorrect">
        </div>
        <div class="horizontal-divider"></div><!-- /divider -->
        
        <p class="passwordDetails">Your password must contain at least 8 characters,<br>
1 uppercase letter and 1 number<br>
The following special characters are permitted:<br>
,./<>?;':"[]{}\|!@#$%^&amp;*(-=_+<br>
Your password cannot contain any spaces.</p>
		
        <div class="saveBtn"><input type="submit" value="Save" id="saveBtn" disabled="disabled"></div>
		</form>
        
	</div><!-- /content -->
    
    <div id="footer" data-role="footer" data-position="fixed">
		<div class="ui-grid-d bottom-nav">
            <div class="ui-block-a"><a href="favourites.html" data-transition="slide" class="bottom-buttons icon-favourites">Favourites</a></div>
            <div class="ui-block-b"><a href="messages.html" data-transition="slide" class="bottom-buttons icon-messages">Messages<span class="count-num">3</span></a></div>
            <div class="ui-block-c"><a href="myprofile-w-wall.html" data-transition="slide" class="bottom-buttons icon-me">Me</a></div>
            <div class="ui-block-d"><a href="notifications.html" data-transition="slide" class="bottom-buttons icon-notifications">Notifications<span class="count-num">1</span></a></div>
            <div class="ui-block-e"><a href="news.html" data-transition="slide" class="bottom-buttons icon-news">News<span class="count-circle"></span></a></div>
        </div><!-- /grid-c -->
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
